After the Funeral (published in the US as Funerals 
Are Fatal) is a 1953 novel by Agatha Christie, 
featuring Hercule Poirot.
Wealthy Richard Abernethie dies unexpectedly, and 
his several surviving relatives, who hardly keep 
in contact with each other, gather for the funeral. 
His much younger sister, the ditzy and dreamy Cora 
Lansquenet, blurts out that he was murdered by 
someone of the family, to everybody's apparent 
shock. Cora is immediately apologetic and says she 
was mistaken, so the discussion doesn't go any 
further, but just one day later, Cora herself is 
found brutally murdered…

1963, replacing Poirot with Miss Marple (played by 
Margaret Rutherford). The novel also got adapted in 
2006 as one of Poirot episodes." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
