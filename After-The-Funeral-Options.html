When Cora is savagely murdered, the 
extraordinary remark she made the 
previous day at her brother's funeral 
takes on a chilling significance.
At the reading of Richard's will, Cora 
was clearly heard to say, 'Its been 
hushed up very nicely, hasn't it... But
he was murdered, wasn't he?'  In 
desperation, the family solicitor turns 
to Hercule Poirot to unravel what 
happened next ...
Published in 1953, and appearing in the

for MGM‘s Murder at the Gallop, although 
they chose to swap Poirot for Margaret
